name: node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Utiliser Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Installer les dépendances
        run: npm install

      - name: Exécuter l'application
        run: |
          echo "Démarrage du script"
          chmod +x ./start.sh
          ./start.sh
